<div class="form-container">
    <form (submit)="login(email.value, password.value)">
      <div class="Titulo">
        <h1>Inicio de sesión</h1>
      </div>
  
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" #email required placeholder="Introduce tu correo electrónico">
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" #password required placeholder="Introduce tu contraseña">
      </div>
  
      <div class="links-container">
        <div class="Link">
          <a (click)="RedirecRegistro()">¿No tienes cuenta? Registrarse</a>
        </div>
  
        <div class="Link2">
          <a (click)="RedirecContrasena()">Olvidé mi contraseña</a>
        </div>
      </div>
  
      <button type="button" (click)="login(email.value, password.value)">Entrar</button>
  
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>
    </form>
  </div>
