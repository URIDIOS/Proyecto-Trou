<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="form-container">
        <form id="loginForm" onsubmit="return validarFormulario()">
            <div class="Titulo">
                <h1>Inicio de sesión</h1>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="Link">
                <a (click)="RedirecRegistro()">¿No tienes cuenta?. Registrarse</a>
            </div>   
            <div class="Link2">
                <a (click)="RedirecContrasena()">Olvide mi contraseña</a>
            </div>  
            <button type="submit" (click)="RedirecMenu()">Entrar</button>
        </form>
    </div>
</body>
</html>
