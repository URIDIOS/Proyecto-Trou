<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="registro.component.css">
</head>
<body>
    <div class="form-container">
        <form id="registroForm" onsubmit="return validarFormulario()">
            <div class="Titulo">
                <h1>Registro</h1>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmar-password">Confirmar contraseña:</label>
                <input type="password" id="confirmar-password" name="confirmar_password" required oninput="validarPassword()">
                <div class="password-match" id="mensajeError">Las contraseñas no coinciden</div>
            </div>
            
            <button type="submit" routelink="">Registrar</button>
        </form>
    </div>

    <script>
        function validarPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmar-password').value;
            const mensajeError = document.getElementById('mensajeError');
            
            if (password !== confirmPassword && confirmPassword !== '') {
                mensajeError.style.display = 'block';
            } else {
                mensajeError.style.display = 'none';
            }
        }
        
        function validarFormulario() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmar-password').value;
            
            if (password !== confirmPassword) {
                alert('¡Las contraseñas no coinciden!');
                return false;
            }
            alert('Registro exitoso');
            return true;
        }
    </script>
</body>
</html>
