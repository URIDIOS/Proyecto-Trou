
    <div class="form-container">
        <form [formGroup]="formUsuario" (ngSubmit)="guardar()">
            <div class="Titulo">
                <h1>Registro</h1>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" formControlName="nombre" required>
            </div>         
            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" formControlName="correo" required>
            </div>          
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" formControlName="contraseña" required>
            </div>                  
            <div class="Link">
                <a (click)="RedirecLogin()">Ya tengo una cuenta. Iniciar sesión</a>
            </div>     
            <button type="submit">Registrar</button>
        </form>
    </div>
